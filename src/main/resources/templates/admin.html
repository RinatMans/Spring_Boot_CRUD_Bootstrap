<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

<div class="container-fluid" style="background: #343a40; vertical-align: center; height: 40px" th:object="${userLogin}">
    <div class="row" style="font-size: 14pt;">
        <div class="col-6" style="text-align: left; color: white; margin: 5px auto;">
            <text style="font-weight: bold;" th:text="${userLogin.getEmail()}"/>
            with roles:
            <text th:text="${userLogin.getRoles()}"/>
        </div>
        <div class="col-6" style="text-align: right; margin: 5px auto; color: #949da0;">
            <a th:href="@{/logout}" th:text="Logout">Logout</a>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-1" style="background: yellow; height: 100%;">
            <p>Простой текст</p>
        </div>
        <div class="col-11" style="background: #f8f9fa; height: 100%;">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#usersTable">Users Table</a></li>
                <li><a data-toggle="tab" href="#newUser">New User</a></li>
            </ul>
            <div class="tab-content">
                <div id="usersTable" class="tab-pane fade in active">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>FirstName</th>
                            <th>LastNAme</th>
                            <th>Email</th>
                            <th>Age</th>
                            <th>Password</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${user}">
                            <td th:text="${user.getId()}">id</td>
                            <td th:text="${user.getName()}">name</td>
                            <td th:text="${user.getLastName()}">lastname</td>
                            <td th:text="${user.getEmail()}">email</td>
                            <td th:text="${user.getAge()}">age</td>
                            <td th:text="${user.getPassword()}">password</td>
                            <td th:text="${user.getRoles()}">roles</td>

                            <td><a th:href="@{/edit/{id}(id=${user.getId()})}" class="btn btn-info">Edit</a></td>
                            <td><a th:href="@{/remove/{id}(id=${user.getId()})}" class="btn btn-danger">Delete</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div id="newUser" class="tab-pane fade">
                    <form th:method="POST" th:action="@{/CreateNewUser}" th:object="${user2}">
                        <input type="text" th:field="*{name}" name="name" placeholder="First name"><br/>
                        <input type="text" th:field="*{lastName}" name="lastName" placeholder="Last Name"><br/>
                        <input type="text" th:field="*{email}" name="email" placeholder="email"><br/>
                        <input type="text" th:field="*{age}" name="age" placeholder="age"><br/>
                        <input type="text" th:field="*{password}" name="password" placeholder="password"><br/>
                        <p> Выберите роль/роли:</p>
                        <label for="Roles" th:each="role:${AllRoles}">
                            <input type="checkbox" id="Roles" th:field="*{roles}"
                                   th:text="${role.role}" th:value="${role.role}" class="m-2"/><br/>
                        </label><br/>
                        <input type="submit" value="Создать пользователя">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
